plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
}

android {
    namespace = "com.example.anbobtak_flutter_driver_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Specify your own unique Application ID.
        applicationId = "com.example.anbobtak_flutter_driver_app"
        multiDexEnabled true
        // Updated to meet library requirements.
        minSdk = 21 // Set to 19 to be compatible with androidx.window and other libraries
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Add your own signing config for the release build.
            signingConfig = signingConfigs.debug
        }
    }

    dependencies {
        implementation 'com.google.firebase:firebase-messaging:21.1.0'
        implementation 'com.pusher:push-notifications-android:1.9.0'
        implementation platform('com.google.firebase:firebase-bom:32.2.3') // Latest Firebase BOM
        implementation 'com.google.firebase:firebase-analytics' // Automatically includes firebase-core
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2' // Check for the latest version
}

}


flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services'